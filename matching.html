<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Matching Tiles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=VT323&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* background: linear-gradient(135deg, #1e9070 0%, #248459 50%, #178a5e 100%); */
            background-color: rgb(48, 11, 62);
            font-family: "VT323", monospace;
            font-weight: 400;
            font-style: normal;
            color: #df5a9c;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;

            height: 95vh;
            width: 95vw;
            max-width: 1400px;
        }

        .side-panel {
            background: linear-gradient(145deg, #4a2c5a, #3a1e4a);
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 15px;
            box-shadow:
                0 0 15px rgba(255, 105, 180, 0.3),
                inset 0 0 15px rgba(255, 105, 180, 0.1);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .panel-title {
            font-size: 16px;
            font-weight: 900;
            text-align: center;
            color: #da70d6;
            text-shadow: 0 0 8px rgba(218, 112, 214, 0.8);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .stat-item {
            background: linear-gradient(90deg, #2d1b3d, #3a1e4a);
            border: 1px solid #ba55d3;
            border-radius: 6px;
            padding: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(186, 85, 211, 0.3);
        }

        .stat-label {
            font-size: 10px;
            color: #ba55d3;
            margin-bottom: 2px;
            font-weight: 400;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #ff69b4;
            text-shadow: 0 0 6px rgba(255, 105, 180, 0.8);
        }

        .game-board {
            display: grid;
            height: 90vh;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            padding: 20px;
            background: linear-gradient(145deg, #4a2c5a, #3a1e4a);
            border: 4px solid #da70d6;
            border-radius: 20px;
            box-shadow:
                0 0 30px rgba(218, 112, 214, 0.6),
                inset 0 0 30px rgba(218, 112, 214, 0.1);
            aspect-ratio: 1;
            align-self: center;
        }

        .tile {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #6a3d7a, #5a2d6a);
            border: 2px solid #ff69b4;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            text-shadow: 0 0 6px rgba(255, 105, 180, 0.8);
            position: relative;
            overflow: hidden;
            padding: 4px;
            text-align: center;
            line-height: 1.2;
            color: #ffffff;
        }

        .tile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .tile:hover::before {
            transform: translateX(100%);
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            border-color: #da70d6;
        }

        .tile.flipped {
            background: linear-gradient(145deg, #da70d6, #ba55d3);
            border-color: #ff69b4;
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(218, 112, 214, 0.9);
            color: #ffffff;
        }

        .tile.matched {
            background: linear-gradient(145deg, #ff69b4, #da70d6);
            border-color: #ba55d3;
            animation: matchPulse 0.6s ease-in-out;
            color: #ffffff;
        }

        @keyframes matchPulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1.02);
            }
        }

        .control-btn {
            background: linear-gradient(145deg, #da70d6, #ba55d3);
            border: 2px solid #ff69b4;
            border-radius: 8px;
            color: #ffffff;
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            font-weight: 700;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(218, 112, 214, 0.4);
        }

        .control-btn:hover {
            background: linear-gradient(145deg, #ba55d3, #da70d6);
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(218, 112, 214, 0.7);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .game-title {
            text-align: center;
            font-size: 24px;
            font-weight: 900;
            color: #da70d6;
            text-shadow: 0 0 12px rgba(218, 112, 214, 0.9);
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .level-display {
            background: linear-gradient(90deg, #da70d6, #ba55d3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 14px;
            font-weight: 700;
            text-align: center;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #4a2c5a, #3a1e4a);
            border: 4px solid #ba55d3;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 40px rgba(186, 85, 211, 0.8);
            z-index: 1000;
            display: none;
        }

        .game-over h2 {
            color: #da70d6;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(218, 112, 214, 0.9);
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="side-panel">
            <div class="panel-title">GAME STATS</div>
            <div class="stat-item">
                <div class="stat-label">TIME</div>
                <div class="stat-value" id="timer">00:00</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">MOVES</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">MATCHES</div>
                <div class="stat-value" id="matches">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">PAIRS LEFT</div>
                <div class="stat-value" id="remaining">18</div>
            </div>
        </div>

        <div class="game-center">
            <div class="game-title">MEMORY MATRIX</div>
            <div class="game-board" id="gameBoard"></div>
        </div>

        <div class="side-panel">
            <div class="panel-title">CONTROLS</div>
            <button class="control-btn" onclick="newGame()">NEW GAME</button>
            <button class="control-btn" onclick="pauseGame()">PAUSE</button>
            <button class="control-btn" onclick="resetGame()">RESET</button>
            <div class="stat-item">
                <div class="stat-label">BEST TIME</div>
                <div class="stat-value" id="bestTime">--:--</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">BEST MOVES</div>
                <div class="stat-value" id="bestMoves">---</div>
            </div>
            <div class="level-display">LEVEL : RETRO</div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>GAME COMPLETE!</h2>
        <p>Time: <span id="finalTime"></span></p>
        <p>Moves: <span id="finalMoves"></span></p>
        <button class="control-btn" onclick="newGame()">PLAY AGAIN</button>
    </div>

    <script>
        let gameBoard = [];
        let flippedTiles = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let gameTime = 0;
        let gameInterval;
        let isPaused = false;

        // 36 entries = 18 pairs
        const moviePairs = {
            'Kabir Singh': 'Bekhayali',
            'Bekhayali': 'Kabir Singh',

            'Ae Dil Hai Mushkil': 'Channa Mereya',
            'Channa Mereya': 'Ae Dil Hai Mushkil',

            'Kal Ho Naa Ho': 'Kal Naa Ho',
            'Kal Naa Ho': 'Kal Ho Naa Ho',

            'Yeh Jawaani Hai Deewani': 'Ilahi',
            'Ilahi': 'Yeh Jawaani Hai Deewani',

            'Tamasha': 'Agar Tum Saath Ho',
            'Agar Tum Saath Ho': 'Tamasha',

            'Jab We Met': 'Tum Se Hi',
            'Tum Se Hi': 'Jab We Met',

            'Dilwale Dulhania Le Jayenge': 'Tujhe Dekha To',
            'Tujhe Dekha To': 'Dilwale Dulhania Le Jayenge',

            'Rockstar': 'Kun Faya Kun',
            'Kun Faya Kun': 'Rockstar',

            'Kalank': 'Ghar More Pardesiya',
            'Ghar More Pardesiya': 'Kalank',

            'Raazi': 'Ae Watan',
            'Ae Watan': 'Raazi',

            'Barfi': 'Phir Le Aaya Dil',
            'Phir Le Aaya Dil': 'Barfi',

            'Kabhi Khushi Kabhie Gham': 'Bole Chudiyan',
            'Bole Chudiyan': 'Kabhi Khushi Kabhie Gham',

            'Hum Dil De Chuke Sanam': 'Tadap Tadap',
            'Tadap Tadap': 'Hum Dil De Chuke Sanam',

            'Zindagi Na Milegi Dobara': 'Senorita',
            'Senorita': 'Zindagi Na Milegi Dobara',

            'Aashiqui 2': 'Tum Hi Ho',
            'Tum Hi Ho': 'Aashiqui 2',

            'Tanu Weds Manu': 'Mat Ja Re',
            'Mat Ja Re': 'Tanu Weds Manu',

            'Rehna Hai Tere Dil Mein': 'Zara Zara',
            'Zara Zara': 'Rehna Hai Tere Dil Mein',

            'Ludo': 'Aabaad Barbaad',
            'Aabaad Barbaad': 'Ludo'
        };
        const movieSongs = Object.keys(moviePairs); // will be 36 items


        function initializeGame() {
            gameBoard = [];
            flippedTiles = [];
            matchedPairs = 0;
            moves = 0;
            gameStarted = false;
            gameTime = 0;
            isPaused = false;

            // Clone and shuffle movieSongs (36 tiles)
            const pairs = [...movieSongs];
            for (let i = pairs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pairs[i], pairs[j]] = [pairs[j], pairs[i]];
            }

            gameBoard = pairs;
            createBoard();
            updateDisplay();
        }

        function createBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';

            for (let i = 0; i < 36; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.index = i;
                tile.onclick = () => flipTile(i);
                board.appendChild(tile);
            }
        }

        function flipTile(index) {
            if (isPaused || flippedTiles.length >= 2 || flippedTiles.includes(index)) return;

            const tile = document.querySelector(`[data - index=${index}]`);
            if (tile.classList.contains('flipped') || tile.classList.contains('matched')) return;

            if (!gameStarted) startGame();

            tile.classList.add('flipped');
            tile.textContent = gameBoard[index];
            flippedTiles.push(index);

            if (flippedTiles.length === 2) {
                moves++;
                updateDisplay();

                // Disable tile clicking temporarily
                document.querySelectorAll('.tile').forEach(t => t.style.pointerEvents = 'none');

                setTimeout(() => {
                    checkMatch();
                    document.querySelectorAll('.tile').forEach(t => t.style.pointerEvents = 'auto');
                }, 1000);
            }
        }

        function checkMatch() {
            const [first, second] = flippedTiles;
            const firstTile = document.querySelector(`[data - index="${first}"]`);
            const secondTile = document.querySelector(`[data - index="${second}"]`);

            if (moviePairs[gameBoard[first]] === gameBoard[second]) {
                firstTile.classList.add('matched');
                secondTile.classList.add('matched');
                matchedPairs++;

                if (matchedPairs === 18) {
                    setTimeout(endGame, 500);
                }
            } else {
                firstTile.classList.remove('flipped');
                secondTile.classList.remove('flipped');
                firstTile.textContent = '';
                secondTile.textContent = '';
            }

            flippedTiles = [];
            updateDisplay();
        }

        function startGame() {
            gameStarted = true;
            gameInterval = setInterval(() => {
                if (!isPaused) {
                    gameTime++;
                    updateDisplay();
                }
            }, 1000);
        }

        function pauseGame() {
            isPaused = !isPaused;
            const pauseBtn = document.querySelector('.control-btn:nth-child(2)');
            pauseBtn.textContent = isPaused ? 'RESUME' : 'PAUSE';
        }

        function resetGame() {
            clearInterval(gameInterval);
            initializeGame();
        }

        function newGame() {
            clearInterval(gameInterval);
            document.getElementById('gameOver').style.display = 'none';
            initializeGame();
        }

        function endGame() {
            clearInterval(gameInterval);
            document.getElementById('finalTime').textContent = formatTime(gameTime);
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('gameOver').style.display = 'block';

            // Store best scores
            const bestTime = getBestTime();
            const bestMoves = getBestMoves();

            if (!bestTime || gameTime < bestTime) setBestTime(gameTime);
            if (!bestMoves || moves < bestMoves) setBestMoves(moves);

            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('timer').textContent = formatTime(gameTime);
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matchedPairs;
            document.getElementById('remaining').textContent = 18 - matchedPairs;

            const bestTime = getBestTime();
            const bestMoves = getBestMoves();

            document.getElementById('bestTime').textContent = bestTime ? formatTime(bestTime) : '--:--';
            document.getElementById('bestMoves').textContent = bestMoves ?? '---';
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${ mins.toString().padStart(2, '0') }:${ secs.toString().padStart(2, '0') }`;
        }

        function getBestTime() {
            const stored = localStorage.getItem('retro-memory-best-time');
            return stored ? parseInt(stored) : null;
        }

        function setBestTime(time) {
            localStorage.setItem('retro-memory-best-time', time.toString());
        }

        function getBestMoves() {
            const stored = localStorage.getItem('retro-memory-best-moves');
            return stored ? parseInt(stored) : null;
        }

        function setBestMoves(moves) {
            localStorage.setItem('retro-memory-best-moves', moves.toString());
        }

        // Start game on page load
        initializeGame();
    </script>

</body>

</html>
